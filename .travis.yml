language: java
sudo: false
jdk: oraclejdk8

before_install:
  - chmod +x gradlew
install:
  ./gradlew setupCIWorkspace
script:
  ./gradlew build

deploy:
  provider: script
  script: ./gradlew githubRelease
  skip_cleanup: true
  on:
    tags: true

notifications:
  email: false

cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper/